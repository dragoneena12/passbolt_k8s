apiVersion: v1
kind: Service
metadata:
  name: passbolt-mariadb
spec:
  ports:
    - port: 3306
  selector:
    app: passbolt-mariadb
  clusterIP: None
---
apiVersion: apps/v1 # for versions before 1.9.0 use apps/v1beta2
kind: Deployment
metadata:
  name: passbolt-mariadb
spec:
  selector:
    matchLabels:
      app: passbolt-mariadb
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: passbolt-mariadb
    spec:
      containers:
        - image: mariadb:10.5.5
          name: passbolt-mariadb
          env:
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: passbolt
                  key: root_password
            - name: MYSQL_DATABASE
              value: passbolt
            - name: MYSQL_USER
              value: passbolt
            - name: MYSQL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: passbolt
                  key: user_password
          ports:
            - containerPort: 3306
              name: passbolt-mariadb
          volumeMounts:
            - name: passbolt-mariadb-persistent-storage
              mountPath: /var/lib/mariadb
      volumes:
        - name: passbolt-mariadb-persistent-storage
          persistentVolumeClaim:
            claimName: passbolt-mariadb-pv-claim
